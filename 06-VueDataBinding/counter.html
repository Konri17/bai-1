<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <span>Click for count: </span>
    <button v-on:click="countClicks">{{  count  }}</button>  
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        countClicks: function() {
            this.count += 1
        }
    }
    });
  </script>

</body>
</html>
