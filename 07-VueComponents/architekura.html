<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h3>Architektura von Neumanna</h3>
    <vonneumann v-for="element in elements" v-bind:element="element"></vonneumann>
  </div>
  <script>
    Vue.component('vonneumann', {
      props: ['element'],
      template: '<p>{{ element }}</p>'
    })

    var app = new Vue({
      el: '#app',
      data: {
        elements: ['-External mass storage', 
        '-Control unit', 
        '-Input and Output mechanisms', 
        '-Processing unit', 
        '-Memory']
      }
    });
  </script>
</body>

</html>
