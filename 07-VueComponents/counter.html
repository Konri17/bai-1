<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    <counter/>
  </div>

  <script>
    Vue.component('counter', {
      template: `
        <div>
          <h3>{{ count }} </h3>
          <button v-on:click="plus">Dodaj</button>
          <button v-on:click="minus">Odejmij</button>
        </div>
      `,
      data: () => ({
        count: "0",
      }),
      methods: {
        plus: function() { this.count++; },
        minus: function() { this.count--; },
      },
    });

    new Vue({
      el: '#app',
    });
  </script>
</body>
</html>
