<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button onclick="onClickButton()" type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id = 'shoppingList'>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // a JavaScript code here ...

        function onClickButton(){
            let varr = document.getElementsByName('item')[0].value;
            var listitem = document.createElement("li");
            listitem.textContent = varr;
            document.getElementById('shoppingList').appendChild(listitem) ;
            $("li").click(function(){ this.parentNode.removeChild(this); });
        }
        $("li").click(function(){ this.parentNode.removeChild(this); });
    </script>
</body>

</html>
