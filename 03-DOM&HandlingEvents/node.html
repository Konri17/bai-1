<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<script>
			// a JavaScript code here ...
			MakeTable = () => {
				let varr = document.createElement("table")
				document.querySelector('body').appendChild(varr);
				varr.style.borderCollapse = "collapse";
				varr.style.textAlign = "center";
				varr.setAttribute('border', '2');
				varr.setAttribute('width', '300');
				varr.setAttribute('height', '100');

				let counter = 1;
				for (let i = 1; i < 3; i++) {
					let row = document.createElement('tr');
					varr.appendChild(row);
					for (let j = 1; j < 3; j++) {
						let col = document.createElement('td');
						col.innerText = counter;
						counter++;
						row.appendChild(col)
					}
				}
			}
			MakeTable()
		</script>
	</body>
</html>
