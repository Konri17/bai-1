<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style type="text/css">
      td{
        border: solid 1px;
        width: 200px;
      }
      thead{
        font-weight: bold;
      }
    </style>
</head>
<body>
  <table id="app" style="border-collapse: collapse; margin: auto; text-align: left;">
    <thead>
      <tr>
        <td>Title</td>
        <td>Year</td>
        <td>Director</td>
        <td>Budget</td>
      </tr>
    </thead>
    <tbody>
      <tr v-for="item in films"> 
        <td>{{item.title}}</td> 
        <td>{{item.year}}</td> 
        <td>{{item.director}}</td> 
        <td>${{item.budget}}</td> 
      </tr> 
    </tbody>
  </table>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ] 
        
      }
    });
  </script>
</body>
</html>
