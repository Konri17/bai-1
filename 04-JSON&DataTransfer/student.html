<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>

		<input type="button" value="Display student's data" onclick="connect()">
		<p id="personalData"></p>

		<script>
			
		function connect() {

		var method = 'GET';

		var URL = 'https://raw.githubusercontent.com/Konri17/bai-1/master/04-JSON%26DataTransfer/idk.json.txt';

		var xhr = new XMLHttpRequest();

		xhr.onreadystatechange = function () { display(this); };

		xhr.open(method, URL);

		xhr.send();

		}

		function display(r) {

		if (r.readyState == 4 && r.status == 200) {

			var data = JSON.parse(r.responseText);

			document.getElementById('personalData').innerText = data.name + ' ' + data.surname;

		}

		};

</script>


</html>
